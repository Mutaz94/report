title: Report
author: Mutaz Jaber
version: 1.0.0
quarto-required: ">=1.3.0"
contributes:
  formats:
    pdf:
       documentclass: scrreprt
       template-partials: 
          - partials/before-body.tex
       toc: true 
       lof: true
       lot: true 
       toc-title: Contents
       number-sections: true
       crossref:
          lof-title: Figures 
          lot-title: Tables 
       include-in-header: header.tex
       include-after-body: partials/gloss.tex
       mainfont: "Times New Roman"
       sansfont: "Times New Roman"
        
       


